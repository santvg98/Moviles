<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="input-group">
      <input class="form-control" type="text" name="" placeholder="Recipient's text" aria-label="Recipient's text" aria-describedby="my-addon">
      <div class="input-group-append">
        <span class="input-group-text" id="my-addon">Text</span>
      </div>
    </div>
    <ion-title>punto de venta</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <h3><strong>Supervisor:</strong>{{ nombreSupervisor }}</h3>
  <h6>Fecha: {{ fecha }}</h6>
  <ion-card *ngFor="let myDatos of datos; let i = index">
    <ion-card-content>
      <ion-toggle [enableOnOffLabels]="true" (click)="onClick(i)" [checked]>Enable Notifications</ion-toggle>
      <ion-accordion-group>
        <ion-accordion value="first" [disabled]="show[i]">
          <ion-item slot="header">
            <ion-label>{{ myDatos.apellido }}</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            {{ myDatos.nombre }}
            <h2><img [src]="myDatos.foto" alt="Foto" style="max-width: 200px; max-height: 300px;" (click)="redireccionar(myDatos.pagina)"></h2>
          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-card-content>
  </ion-card>
</ion-content>
