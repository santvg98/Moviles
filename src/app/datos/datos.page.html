<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item lines="none" [routerLink]="['/home']" routerDirection="root">
      <ion-icon slot="start" name="home-outline"></ion-icon>

        
    Home
    </ion-item>
    <ion-item lines="none" [routerLink]="['/vigilantes']" routerDirection="root">
    <ion-icon name="eye-outline"></ion-icon>

    Vigilantes
    </ion-item>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>punto de venta</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <h3><strong>Supervisor:</strong>{{ nombreSupervisor }}</h3>
    <h6>Fecha: {{ fecha }}</h6>
    <ion-card *ngFor="let myDatos of datos; let i = index">
      <ion-card-content>
        <ion-toggle [enableOnOffLabels]="true" (click)="onClick(i)" [checked]>Enable Notifications</ion-toggle>
        <ion-accordion-group>
          <ion-accordion value="first" [disabled]="show[i]">
            <ion-item slot="header">
              <ion-label>{{ myDatos.apellido }}</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">
              {{ myDatos.nombre }}
              <h2><img [src]="myDatos.foto" alt="Foto" style="max-width: 200px; max-height: 300px;" (click)="redireccionar(myDatos.pagina)"></h2>
            </div>
          </ion-accordion>
        </ion-accordion-group>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
